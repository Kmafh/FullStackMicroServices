
<div class="container">
<div class="card mx-4 my-4">
    <div class="card-head mx-3 my-3"> <div class="row"><div class="col-4">Nuevo Alumno</div>  
    <div class="text-end col-8">
      <a class="link-secondary" routerLink="/alumnos"> 
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
            <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
          </svg>
    </a>
    </div>
  </div>
    <div class="card-body">
        <div class="row">
        <form class="col-5">

            <div class="form-group mb-2">
                <label for="nombre">Nombre</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="alumno.name">
            </div>
            <div class="form-group mb-2">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="surname" class="form-control" [(ngModel)]="alumno.surname">
            </div>
            <div class="form-group mb-3">
                <label for="nombre">Email</label>
                <input type="email" name="email" class="form-control" [(ngModel)]="alumno.email">
            </div>
            <div class="form-group mb-2 text-end">
                <button type="button" class="btn btn-danger" (click)="crear()">Crear</button>
            </div>
        </form>
        <div class="col-7 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" fill="currentColor" class="bi bi-person-video2" viewBox="0 0 16 16">
                <path d="M10 9.05a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                <path d="M2 1a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2ZM1 3a1 1 0 0 1 1-1h2v2H1V3Zm4 10V2h9a1 1 0 0 1 1 1v9c0 .285-.12.543-.31.725C14.15 11.494 12.822 10 10 10c-3.037 0-4.345 1.73-4.798 3H5Zm-4-2h3v2H2a1 1 0 0 1-1-1v-1Zm3-1H1V8h3v2Zm0-3H1V5h3v2Z"/>
              </svg>

        </div>
    </div>

    </div>
</div>

</div>
