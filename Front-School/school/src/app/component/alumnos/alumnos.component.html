<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>Nombre</th>
      <th>Aplillidos</th>
      <th>email</th>
      <th>Creado en</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alumno of alumnos">
      <td>{{alumno.id}}</td>
      <td>{{alumno.name}}</td>
      <td>{{alumno.username}}</td>
      <td>{{alumno.email}}</td>
      <td>{{alumno.createAt}}</td>
    </tr>
  </tbody>
</table>
