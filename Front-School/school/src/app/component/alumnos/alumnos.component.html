
<div class="card bg-light mx-3 my-3">
  <div class="card-head mx-3 my-3"> <div class="row"><div class="col-4">Alumnos</div>  
    <div class="text-end col-8">
      <a class="link-secondary" routerLink="/alumnos/form"> 
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
      </svg>
    </a>
    </div>
  </div>
  </div>
  <div class="card-body">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>Nombre</th>
          <th>Aplillidos</th>
          <th>email</th>
          <th>Creado en</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of alumnos">
          <td>{{alumno.id}}</td>
          <td>{{alumno.name}}</td>
          <td>{{alumno.username}}</td>
          <td>{{alumno.email}}</td>
          <td>{{alumno.createAt | date:'yyyy/MM/dd'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
